<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetyBox - –ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 16px;
            background: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-2px);
        }
        .product-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
            height: 180px;
            object-fit: cover;
        }
        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        .product-price {
            color: #e91e63;
            font-weight: 700;
            font-size: 16px;
            margin: 8px 0;
        }
        .add-to-cart {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-to-cart:hover {
            background: #0077b3;
        }
        .loading, .error {
            text-align: center;
            padding: 40px 20px;
            font-size: 18px;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üç∞ –ö–∞—Ç–∞–ª–æ–≥ SweetyBox</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã –¥–ª—è –∑–∞–∫–∞–∑–∞</p>
    </div>

    <div id="catalog">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞...</div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const catalogContainer = document.getElementById('catalog');

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
        async function loadCatalog() {
            try {
                catalogContainer.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞...</div>';
                
                const response = await fetch('data.json?_=' + new Date().getTime())
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }
                
                const catalog = await response.json();
                
                if (!Array.isArray(catalog) || catalog.length === 0) {
                    throw new Error('–ö–∞—Ç–∞–ª–æ–≥ –ø—É—Å—Ç –∏–ª–∏ –∏–º–µ–µ—Ç –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç');
                }
                
                renderCatalog(catalog);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError(error.message);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞—Ç–∞–ª–æ–≥–∞
        function renderCatalog(products) {
            let html = '';
            
            products.forEach(product => {
                html += `
                    <div class="product-card">
                        ${product.photo_url ? 
                            `<img src="${product.photo_url}" alt="${product.name}" class="product-image">` : 
                            '<div style="height: 180px; background: #eee; border-radius: 8px;"></div>'
                        }
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">${product.price} ‚ÇΩ</p>
                        <button class="add-to-cart" onclick="addToCart('${product.id}')">
                            üõí –í –∫–æ—Ä–∑–∏–Ω—É
                        </button>
                    </div>
                `;
            });
            
            catalogContainer.innerHTML = html;
        }

        // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
        function showError(message) {
            catalogContainer.innerHTML = `
                <div class="error">
                    ‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ç–∞–ª–æ–≥<br><br>
                    <small>${message}</small>
                    <br><br>
                    <button onclick="location.reload()" style="
                        background: #0088cc;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 6px;
                        cursor: pointer;
                    ">
                        –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    </button>
                </div>
            `;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(productId) {
            try {
                tg.sendData(JSON.stringify({
                    action: 'add_to_cart',
                    product_id: productId
                }));
                
                // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
                const btn = event.target;
                btn.textContent = '‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ!';
                btn.style.background = '#4CAF50';
                setTimeout(() => {
                    btn.textContent = 'üõí –í –∫–æ—Ä–∑–∏–Ω—É';
                    btn.style.background = '#0088cc';
                }, 2000);
                
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É: ' + error.message);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', loadCatalog);
    </script>
</body>
</html>
